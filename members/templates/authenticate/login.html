{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Station</title>
    <link rel="icon" href="../../images/pills-3-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src='https://i.imgur.com/MrRltUv.jpg' class= "img-fluid img-thumbnail" style="width: 10%;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active btn btn-success text-light mx-2" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if user.is_authenticated%}
              <li class="nav-item ">
                <a href="{% url 'logout' %}"class="nav-link btn btn-danger text-light">Logout</a>
              </li>
              {% else %}
              <li class="nav-item ">
                <a href="{% url 'register_user' %}"class="nav-link btn btn-success text-light mx-2">Register</a>
              </li>
              <li class="nav-item ">
                <a href="{% url 'login' %}"class="nav-link btn btn-success text-light mx-2">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
	    <h1>Login</h1>
      

      {% for msg in messages %}
      <p class="text-danger">{{msg}}</p>
      {% endfor %}
		  <form action="" method=POST>
			  {% csrf_token %}

		  <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  


			

			<input type="submit" value="Submit" class="btn btn-secondary">

		</form>
		

</nav>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
